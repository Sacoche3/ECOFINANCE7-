<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="XUVmGoIjqlJTmcx80iUEyo7zgYWVigIcdr0jinhIvwk" />
    <title>BANQUE ECOFINANCE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-section img {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .main-title {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #4CAF50, #81C784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        p {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #66BB6A;
        }

        .form-container {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
            }

            .main-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-section">
        <!-- Remplacez le src par le chemin de votre image -->
        <img src="https://image.noelshack.com/fichiers/2024/45/2/1730798274-images-17.jpeg" alt="Logo BANQUE ECOFINANCE" id="logo">
    </div>
    
    <h1 class="main-title">BANQUE ECOFINANCE</h1>
    
    <h2 id="formTitle">Connexion</h2>

    <div class="tabs">
        <div class="tab active" id="loginTab">Connexion</div>
        <div class="tab" id="signupTab">Inscription</div>
    </div>

    <div id="loginForm" class="form-container active">
        <form>
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Votre e-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Mot de passe (6 chiffres)" required minlength="6" maxlength="6">
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <p>Pas de compte ? <a href="#" id="showSignup">Inscrivez-vous ici</a></p>
    </div>

    <div id="signupForm" class="form-container">
        <form>
            <div class="input-group">
                <input type="email" id="email" placeholder="Votre e-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe (6 chiffres)" required minlength="6" maxlength="6">
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required minlength="6" maxlength="6">
            </div>
            <div class="input-group">
                <input type="text" id="referralCode" placeholder="Code de parrainage (facultatif)">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="#" id="showLogin">Connectez-vous ici</a></p>
    </div>
</div>

<script type="module">
    // Le reste du code JavaScript reste identique
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
        authDomain: "paris-3df9f.firebaseapp.com",
        databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
        projectId: "paris-3df9f",
        storageBucket: "paris-3df9f.appspot.com",
        messagingSenderId: "365107415196",
        appId: "1:365107415196:web:4c0021baec5a51a0f50559"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentUserReferralCode = null;

    function updateReferralCodeField() {
        if (currentUserReferralCode) {
            document.getElementById("referralCode").value = currentUserReferralCode;
        }
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = ref(database, 'users/' + user.uid);
            const snapshot = await get(userRef);
            const userData = snapshot.val();
            if (userData) {
                currentUserReferralCode = userData.userReferralCode;
                updateReferralCodeField();
            }
        }
    });

    function generateReferralCode(length = 6) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let code = "";
        for (let i = 0; i < length; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
    }

    async function updateTeamTotal(referralCode) {
        const userRef = ref(database, 'users');
        const snapshot = await get(userRef);

        let parrainId = null;

        snapshot.forEach(childSnapshot => {
            const userData = childSnapshot.val();
            if (userData.userReferralCode === referralCode) {
                parrainId = childSnapshot.key;
            }
        });

        if (parrainId) {
            const parrainRef = ref(database, 'users/' + parrainId);
            await set(parrainRef, {
                ...snapshot.val()[parrainId],
                teamTotal: (snapshot.val()[parrainId].teamTotal || 0) + 1
            });
        }
    }

    document.querySelector("#signupForm form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const referralCodeInput = document.getElementById("referralCode").value;

        if (password !== confirmPassword) {
            alert("Les mots de passe ne correspondent pas !");
            return;
        }

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            const userReferralCode = generateReferralCode();

            await set(ref(database, 'users/' + user.uid), {
                email: email,
                balance: 0,
                userReferralCode: userReferralCode,
                referralCodeUsed: referralCodeInput || null,
                teamTotal: 0
            });

            if (referralCodeInput) {
                await updateTeamTotal(referralCodeInput);
            }

            alert("Inscription réussie ! Votre code de parrainage est : " + userReferralCode);
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("confirmPassword").value = "";
            document.getElementById("referralCode").value = "";
            document.getElementById("loginTab").click();
        } catch (error) {
            console.error("Erreur lors de l'inscription :", error);
            alert("Erreur lors de l'inscription : " + error.message);
        }
    });

    document.querySelector("#loginForm form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            alert("Connexion réussie !");
            window.location.href = "balance.html";
        } catch (error) {
            console.error("Erreur lors de la connexion :", error);
            alert("Erreur lors de la connexion : " + error.message);
        }
    });

    document.getElementById("showSignup").addEventListener("click", () => {
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("signupForm").classList.add("active");
        document.getElementById("formTitle").innerText = "Inscription";
        document.getElementById("signupTab").classList.add("active");
        document.getElementById("loginTab").classList.remove("active");
    });

    document.getElementById("showLogin").addEventListener("click", () => {
        document.getElementById("signupForm").classList.remove("active");
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("formTitle").innerText = "Connexion";
        document.getElementById("loginTab").classList.add("active");
        document.getElementById("signupTab").classList.remove("active");
    });

    document.getElementById("loginTab").addEventListener("click", () => {
        document.getElementById("showLogin").click();
    });

    document.getElementById("signupTab").addEventListener("click", () => {
        document.getElementById("showSignup").click();
    });
</script>

</body>
</html>
